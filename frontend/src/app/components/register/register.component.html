<form action="" class="form-container" #registerForm="ngForm">
    <h3 class="login-text">Please Register!</h3>
    <input type="email" 
           name="email" 
           id="email" 
           placeholder="johndoe@gmail.com"
           required
           pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$"
           ngModel
           #email="ngModel"
    />
    <h5 class="error" [hidden]="email.valid || email.untouched">Enter an email</h5>
    <input type="password" 
           name="password" 
           id="password" 
           placeholder="secret123"
           required
           ngModel
           #password="ngModel"
    />
    <h5 class="error" [hidden]="password.valid || password.untouched">Password is required and must be greater than 6 letters</h5>
    <div class="btn-group">

        <button class="btn-success" (click)="register(registerForm)" [disabled]="registerForm.invalid">Register</button>
        <button class="btn-forgot-password" (click)="forgotPassword()">Forgot Password</button>
    </div>




</form>
